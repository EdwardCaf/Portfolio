<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Portfolio Site</title>
    <link rel="stylesheet" href="css/bootstrap.css" media="screen" title="no title">
    <link rel="stylesheet" href="css/style.css" media="screen" title="no title">
    <link href="https://fonts.googleapis.com/css?family=Titillium+Web" rel="stylesheet">
    <script type="text/javascript" src="js/jquery-3.1.1.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.js"></script>
  </head>
  <body>

    <section class="container-fluid banner">
        <div class="container">
          <header class="row center-block ">
            <picture class="col-xs-6 col-sm-6">
              <img src="images/udacity-logo.svg" class="logo" alt="Udacity Logo" />
            </picture>
            <div class="col-xs-4 col-sm-6 name text-right">
              <h1>Edward Cafarella</h1>
            </div>
          </header>
        </div>
    </section>

    <div class="container">

      <div class="row">
        <figure class="col-md-12 under">
          <img src="images/wallpaper.jpg" class="img-responsive center-block pic-shadow" alt="Computer on desk with coffee" />
        </figure>
      </div>
      <section class="row">
        <header class="col-md-12">
          <h2>Featured Work</h2>
        </header>
      </section>

      <div class="row">
        <div class="col-md-12">
          <hr>
        </div>
      </div>

      <main class="row text-center">
        <figure class="col-xs-12 col-sm-4">
          <img src="images/arcade.jpg" class="img-responsive center-block app pic-shadow" alt="Tiles of Arcade game screenshots" />
          <figcaption class="img-caption"><p>Arcade Game Clone</p></figcaption>
        </figure>
        <figure class="col-xs-12 col-sm-4">
          <img src="images/neighborhood.jpg" class="img-responsive center-block app pic-shadow" alt="Houses in Neighborhood Cartoon" />
          <figcaption class="img-caption"><p>Neighborhood Map</p></figcaption>
        </figure>
        <figure class="col-xs-12 col-sm-4">
          <img src="images/app-store.png" class="img-responsive center-block app pic-shadow" alt="Apple app store icon" />
          <figcaption class="img-caption"><p>APPIFY</p></figcaption>
        </figure>
      </main>

      <div class="row">
        <div class="col-md-12">
          <hr>
        </div>
      </div>

      <footer class="row">
        <h5>Made by Edward Cafarella</h5>
      </footer>

    </div>

  </body>
</html>
